<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO APP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #4a90e2;
            border-radius: 4px 0 0 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #357ABD;
        }
        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: white;
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgb(74 144 226 / 0.15);
            font-size: 18px;
        }
        li s {
            color: #999;
        }
        li a {
            margin-left: 15px;
            text-decoration: none;
            color: #4a90e2;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        li a:hover {
            color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>TODO LIST</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter a new task" required />
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            {% if todo[2] %}
            <s>{{ todo[1] }}</s>
            {% else %}
            {{ todo[1] }}
            {% endif %}
            <span>
                <a href="/complete/{{ todo[0] }}">Complete</a>
                <a href="/delete/{{ todo[0] }}">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
